<!DOCTYPE html>
<html lang="en" oncontextmenu="alert(`Please Stop Now ...`); return false;">
<head>
  <title>callFluxx</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assests/css/style.css">
   <script src="assests/js/socket.io.js"></script>
</head>
<body>
  <div class="load">
    <div class="toast show" id="loadtoast">
      <div class="toast-header bg-dark">
          <p class="text-light p-0 m-0"><img src="../logo.png" alt="" id="profilepicmenu" class="img-fluid img-thumbnail"> <i class="fa fa-circle-o-notch fa-spin  text-warning ms-5 mt-3" aria-hidden="true"></i></p>
      </div>
      <div class="toast-body">
          <div class="p-5">
            <p class="" id="text-blinck">Please Wait For Some Time App Is Ready</p>
          </div>
      </div>
   </div>
  </div>
  <div class="signupbox d-none" id="sign">
  <form class="sign_frm animate__animated animate__fadeIn p-2" enctype="multipart/form-data">
    <h3>Sign With Zingy</h3>
    <div class="form-group mb-1">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Your Username" required autocomplete="off" class="form-control">
    </div>
    <div class="form-group mb-1">
      <label for="email">Mobile Number</label>
      <input type="number" id="number" name="number" placeholder="Enter Your Mobile Number" required autocomplete="off" class="form-control">
    </div>
    <div class="form-group mb-1">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create A Strong Password" required autocomplete="off" class="form-control">
    </div>

    <div class="btn-group mt-3 mb-3 w-100">
      <button class="btn btn-dark text-light" type="submit" id="signfrmbtn">register</button>
      <button class="btn btn-primary text-light loginshowbtn" type="button"> sign in </button>
    </div>
  </form>
  </div>

  <div class="loginbox mt-3"  id="login">
  <form class="login_frm animate__animated animate__fadeIn p-2">
    <h3>SignIn With Zingy</h3>
    <div class="form-group mb-2">
      <label for="phone">Mobile Number</label>
      <input type="number" id="lnumber" name="lnumber" placeholder="Enter Your Mobile Number" required autocomplete="off" class="form-control p-2">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="lpassword" name="lpassword" placeholder="Enter Your Password" required autocomplete="off" class="form-control p-2">
    </div>

    <div class="btn-group mt-3 mb-3 w-100">
      <button class="btn btn-dark text-light" type="submit" id="loginfrmbtn">Login</button>
      <button class="btn btn-primary text-light signshowbtn" type="button">Not a/user</button>
    </div>
  </form>
  </div>


</body>
</html>
<script src="assests/js/setting.js" type="module"></script>
<script  src="assests/js/rebel.js" type="module"></script>
