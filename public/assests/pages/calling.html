<div class="row p-0 m-0">
    <div class="col-md-6 p-0 m-0">
        <div class="hidden">
            <div class="card">
                <div class="card-header"><span class="card-title">Calling</span></div>
                <div class="card-body">
                    <ul class="list-group" id="scrollvideouser">

                    </ul>
                </div>
                <card class="footer">
                    <button class="btn btn-dark w-100" id="backbtn">Back</button>
                </card>
            </div>
    </div>
    </div>
    <div class="col-md-6 p-0 m-0">
        <div class="showvideo d-none">

            </div>
            <div class="btn-group w-100 p-5">
                <button class="btn btn-dark w-100 " type="mute" id="mute"><i class="fa fa-microphone-slash"></i></button>
                <button class="btn btn-danger w-100" type="button" id="calldisconnect"><i class="fa fa-phone-slash"></i></button>
                <button class="btn btn-dark w-100 videoonoff" type="on" id="cameraoff"><i class="fa fa-video-slash"></i></button>
            </div>
        </div>
